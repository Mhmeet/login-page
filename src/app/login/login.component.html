
<div class="container">
    <div class="leftside">
    </div>
    <div class="rightside">
        <h3>Hello</h3>
        <p>Welcome back you've been missed!</p>
        <form [formGroup]="loginForm" class="field-form">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput formControlName="mail"
                     placeholder="Ex. pat@example.com">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="pas" matInput formControlName="password" 
                       placeholder="Password">
              </mat-form-field>
              <button mat-raised-button color="primary" [disabled]="isDiasbleForFormGroup()">Sign In</button>
              <p class="register-text" (click)="goToRegister()"  >register</p>
          </form>
          
    </div>
</div>
